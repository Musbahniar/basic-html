<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
	<h3>Tabel Sederhana</h3>
	<table width="90%" border="1" cellspacing="0">
		<thead>
			<tr bgcolor="yellow">
				<th>Hari</th>
				<th>Jam Ke-1</th>
				<th>Jam Ke-2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Senin</td>
				<td align="center">Bhs Indonesia</td>
				<td align="center">Bhs Matematika</td>
			</tr>
			<tr>
				<td>Selasa</td>
				<td align="center">Bhs Inggris</td>
				<td align="center">Fisika</td>
			</tr>
		</tbody>
	</table>

	<h3>Tabel Colspan dan Rowspan</h3>
	<table width="90%" border="1" cellspacing="0">
		<thead>
			<tr bgcolor="red">
				<th rowspan="2">Hari</th>
				<th colspan="2">Jam</th>
			</tr>
			<tr bgcolor="red">
				<th>Pertama</th>
				<th>Kedua</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Senin</td>
				<td align="center">Bhs Indonesia</td>
				<td align="center">Bhs Matematika</td>
			</tr>
			<tr>
				<td>Selasa</td>
				<td align="center">Bhs Inggris</td>
				<td align="center">Fisika</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
