<!DOCTYPE html>
<html>
<head>
	<title>Formulir Form</title>
</head>
<body>
	<form method="POST" action="#">
		<label for="nama">Nama Lengkap</label>
		<input type="text" name="nama"> <br>

		<label for="password">Password</label>
		<input type="password" name="password"> <br>

		<label for="jk">Jenis Kelamin</label>
		<input type="radio" value="L" name ="jk" checked> Laki-laki
		<input type="radio" value="P" name ="jk"> Perempuan	<br>

		<label for="tgllahir">Tanggal Lahir</label>
		<input type="date" name="tgllahir">	<br>

		<label for="email">Email</label>
		<input type="email" name="email"><br>

		<label for="website">Website</label>
		<input type="url" name="website"><br>

		<label for="jam">Jam Kerja</label>
		<input type="time" name="jam"><br>

		<label for="hp">Handhpone</label>
		<input type="number" name="hp"><br>

		<label for="berat">Berat Badan</label>
		<input type="range" name="berat"><br>

		<label for="warna">Warna Kesukaan</label>
		<input type="color" name="warna"><br>

		<input type="submit" name="simpan" value="Simpan">
		<input type="reset" name="reset" value="Batal">
	</form>
</body>
</html>
